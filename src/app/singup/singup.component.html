<section pageScroll >
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <hr class="item-divider item-divider-dark item-divider-shop">
      </div>
    </div>

    <div class=" col-lg-offset-2 col-lg-8">
      <form [formGroup]="singUpForm" name="singUpForm" id="singUpForm">
        <div class="row control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="name">{{'NAME' | translate}} *</label>
            <input id="name" type="text" class="form-control" placeholder="{{'NAME' | translate}} *"
                   ([ngModel])="user.name" [formControl]="singUpForm.controls['name']">
          </div>
        </div>

        <div class="row control-group">
          <div class="form-group col-xs-12 col-lg-6 floating-label-form-group controls">
            <label for="email">{{'EMAIL' | translate}} *</label>
            <input id="email" type="email" class="form-control" placeholder="{{'EMAIL' | translate}} *"
                   ([ngModel])="user.email" [formControl]="singUpForm.controls['email']">
          </div>

          <div class="form-group col-xs-12 col-lg-6 floating-label-form-group controls">
            <label for="phone">{{'PHONE' | translate}}</label>
            <input id="phone" type="tel" class="form-control" placeholder="{{'PHONE' | translate}}"
                   ([ngModel])="user.phone" [formControl]="singUpForm.controls['phone']" >
          </div>
        </div>

        <div class="row control-group">

          <div class="form-group col-xs-12 col-lg-6 floating-label-form-group controls">
            <label for="date_birth">{{'DATE_BIRTH' | translate}} *</label>
            <input id="date_birth" type="date" class="form-control" placeholder="{{'DATE_BIRTH' | translate}} *"
                   ([ngModel])="user.date_birth" [formControl]="singUpForm.controls['date_birth']">
          </div>

          <div class="form-group col-xs-12 col-lg-6  floating-label-form-group controls">
            <label for="country">.</label>
            <select id="country" class="form-control"
                    ([ngModel])="user.country_code"
                    (change)="updateCountry($event.target.value)">
              <option *ngFor="let country of allCountries"
                      [value]="country.code"
                      [selected]="country.code === user.country_code">
                {{country.name}}
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <h4 class="text-center course-area">{{'SELECT_COURSE' | translate}}</h4>
          <div class="card col-lg-6" *ngFor="let course of allCourses">
            <div class="panel" [ngClass]="{'active': (course === user.course)}"
              (click)="setCourse(course)">
                <h4 class="text-center">{{ course.title| translate}}</h4>
                <hr>
                <h3 class="text-center course-price">USD $:  {{course.priceDiscount}}</h3>
            </div>
          </div>
        </div>


        <div class="row" align="center">
          <button class="btn btn-buy btn-lg"
                  [disabled]="!singUpForm.valid || !user.course"
                  (click)="buyCourse()">
            {{'BUY_COURSE' | translate}}
          </button>
        </div>
      </form>

    </div>

  </div>

</section>
